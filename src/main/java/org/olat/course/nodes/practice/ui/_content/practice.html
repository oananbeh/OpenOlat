<div class="o_practice">
#if($r.visible("endCmp"))
	$r.render("endCmp")
#else
	<div class="o_practice_progress">
		$r.render("progressBar")
		<div class="o_progress_numbers"><strong>$progressNumbers</strong></div>
		$r.render("close")
	</div>
	#if($r.isTrue($repetition))
	<div class="o_practice_repetition_warning o_warning">
		<i class="o_icon o_icon-fw o_icon_refresh"> </i> $r.translate("warning.repetition")
	</div>
	#end
	
	#if($r.visible("feedbackCmp"))
		$r.render("feedbackCmp")
	#else
		$r.render("assessmentItemCmp")
	#end
#end
</div>
