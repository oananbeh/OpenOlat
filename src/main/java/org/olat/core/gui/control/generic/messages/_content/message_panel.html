<div class="panel panel-default o_msg_panel">
	<div class="panel-heading">
		<h4 class="panel-title">
		#if($r.isNotNull($iconCssClass))<i class="o_icon o_icon-fw $iconCssClass"> </i> #end $!title</h4>
	</div>
	<div class="panel-collapse collapse in">
		<div class="panel-body o_note">$!message</div>
	</div>
</div>
