<div class="o_audio $blockLayoutClass">
	#if($r.available("audio"))
	$r.render("audio")
	#end
	#if($r.available("meta"))
	<div class="panel panel-default o_artefact_metadata">
		$r.render("meta")
	</div>
	#end
</div>

<script>
"use strict";
jQuery(function() {
const mediaElement = jQuery('#o_so_vid${mediaElementId}');
const player = mediaElement.data('player');
try {
	player.load();
} catch(e) {
	if (window.console) {
		console.log(e);
	}
}
});
</script>
