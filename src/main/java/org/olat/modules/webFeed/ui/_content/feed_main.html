<div class="o_feed">
	<div class="o_box clearfix">$r.render("info")</div>
	<div class="row">
		#if($r.available("rightColumn"))
			<div class="col-xs-12 col-sm-4 col-md-3 pull-right">
				$r.render("rightColumn")
			</div>
			<div class="col-xs-12 col-sm-8 col-md-9">
				#if($r.available("selected_feed_item"))
					$r.render("selected_feed_item")
				#else
					$r.render("items")
				#end
			</div>
		#else
			<div class="col-xs-12 col-md-12">
				#if($r.available("selected_feed_item"))
					$r.render("selected_feed_item")
				#else
					$r.render("items")
				#end
			</div>
		#end
	</div>
</div>
