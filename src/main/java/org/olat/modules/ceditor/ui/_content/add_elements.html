<div class="o_ceditor_add_elements">
#foreach($category in $categories)
	<div class="o_block">
		<h4>$category.name</h4>
		<div class="row">
			#foreach($linkId in $category.linkIds)
			<div class="col-sm-6 o_link_wrapper">$r.render($linkId)</div>
			#end
		</div>
	</div>
#end
	<div class="o_button_group">
		#if($r.available("media.center"))
			$r.render("media.center")
		#end
		$r.render("close")
	</div>
</div>
