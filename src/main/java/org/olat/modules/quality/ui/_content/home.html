<div class="o_qual_main o_qual_panels">
	#foreach($panel in $panels)
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="o_flex_first_grow">
					<div>
						<h4 class="panel-title">
							$panel.title
						</h4>
					</div>
					#if($panel.getTitleIndicatorName())
						$r.render($panel.getTitleIndicatorName())
					#end
				</div>
			</div>
			<div class="panel-body">
				<div class="o_qual_panel_desc">
					$panel.helpText
				</div>
				#if($r.isNotEmpty($panel.links))
					<div class="o_qual_panel_links">
						#foreach($link in $panel.links)
							<div class="o_qual_panel_link">
								$r.render($link)
							</div>
						#end
					</div>
				#end
				<div class="o_qual_goto">
					$r.render($panel.goToLink)
				</div>
			</div>
		</div>
	#end
</div>
