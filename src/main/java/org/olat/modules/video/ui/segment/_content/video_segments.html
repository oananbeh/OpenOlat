<style>
	.o_video_me_segment_textbox {
		position: absolute;
		min-height: 48px;
		width: 128px;
		opacity: 0.85;
		border-width: 2px;
		border-style: solid;
		text-align: center;
		transform: translateX(-50%);
	}
</style>

<div class="o_video_me_segments">
	#foreach ($segment in $segments)
	<div class="o_video_me_segment o_video_me_colored_area ${segment.getColor()}"
		 style="left: ${segment.getLeft()}; width: ${segment.getWidth()};">
		${segment.getLabel()}
	</div>
	#end

	#if ($showSegmentBox)
	<div class="o_video_me_segment_textbox o_video_colored_area ${segmentStyle}"
		 style="background-color: #efefef; left: ${segmentBoxLeft}; bottom: 30px; padding: 4px;">
		<span style="font-weight: bold; font-size: 13px;">${segmentLabelTitle}</span><br/>
		<span style="color: #808080; font-size: 11px;">${segmentDuration}</span>
	</div>
	#end
</div>
