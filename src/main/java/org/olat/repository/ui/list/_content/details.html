<div class="o_repo_details o_block_large_bottom  #if($educationalTypeClass) $educationalTypeClass #end ">
<script>
	#if($oInfoCourse)
		o_info.course=$oInfoCourse;
	#else
		delete o_info.course;
	#end
</script>
	<div class="o_repo_header">
		$r.render("header")
	</div>
	#if($hasDescription)
		<div class="o_repo_desc o_repo_column">
			$r.render("description")
		</div>
	#end
	<div class="o_repo_meta #if($hasDescription) o_repo_column #end">
		$r.render("metadata")
	</div>	
	<div class="o_repo_footer #if($hasDescription) o_repo_column #end">
		$r.render("link")
		#if($r.available("technical"))
			$r.render("technical")
		#end
	</div>
</div>
