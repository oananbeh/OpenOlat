<fieldset #if(!$!f.domReplacementWrapperRequired  && !$!f.domLayoutWrapper) id="$r.getCId()" #end class="o_form form #if ($off_css_class) $off_css_class #end $f.getContainerCssClass()">
	<legend>$!off_title</legend> 
	<div class="o_desc">$off_desc</div>
	#if($r.isNotEmpty($error))
	<div class="o_error_with_icon o_login_error">$error</div>
	#end

#foreach ($item in $formitemnames)
	$r.render(${item}, "vertical", "form")
#end
</fieldset>
